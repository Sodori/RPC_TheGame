<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font awesome-->
    <script src="https://kit.fontawesome.com/32adacb652.js" crossorigin="anonymous"></script>

    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="header">Rock Paper Scissors</h1>

    <div class="game">
        <div id="cChoise">
            <i id="cValue" class="fas fa-hand-sparkles fa-2x"><br>Computer</i>
        </div>

        <div class="tally">
            <p id="tAnnounce">Hello</p>
        </div>

        <div class="pChoise">
            <button class="rock"><i class="far fa-hand-rock fa-2x"></i></button>
            <button class="paper"><i class="far fa-hand-paper fa-2x"></i></button>
            <button class="scissor"><i class="far fa-hand-scissors fa-2x"></i></button>
        </div>

        <div class="reset">
            <button class="bReset">Reset score!</button>
        </div>
        
        <div class="score">
            <p>Win: <span id="sWin">0</span></p>
            <p>Loss: <span id="sLoss">0</span></p>
            <p>Tie: <span id="sTie">0</span></p>
        </div>
    </div>

    <p class="footer" style="display: none;">Design and developed by Josef Magnussen 2021</p>
    <script src="assets/js/script.js"></script>
</body>
</html>
